<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Information</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>

<body>
    <div class="container">
        <div class="sec-1">
            <h2 class="sec-1__name">Deeksha M</h2>
            <p class="sec-1__role">Aspiring Software Developer</p>
            <a href="index.html" class="sec-1__home">Home</a>
        </div>
       <div class="contact">
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" placeholder="Enter Name" class="contact__input"></td>
            </tr>
            <tr>
                <td><label for="email">E-mail:</label></td>
                <td><input type="text" id="email" name="email" placeholder="Enter E-mail" class="contact__input"></td>
            </tr>
            <tr>
                <td><label for="msg">Message:</label></td>
                <td><textarea name="msg" id="msg" placeholder="Your Message" class="contact__textarea"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" class="contact__submit">
                </td>
            </tr>
        </table>
        </div>
        <br>
        <div class="sec-6">
            <p class="sec-6__contact">Social Media:
                <a href="https://mail.google.com/mail/u/0/#inbo">Email,</a>
                <a href="https://www.instagram.com/zuck/">Instagram</a>
            </p>
            <p class="sec-6__copyrights">&copy Deeksha_M</p>
        </div>
    </div>

</body>

</html>
